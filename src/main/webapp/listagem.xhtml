<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

	<h:head><title>Listagem de Jogos</title></h:head>
	<h:body>
	    
	    <h:form id="formulario">
	        <p:dataTable value="#{jogoBean.jogos}" var="f">
	            <p:column headerText="ID"><h:outputLabel value="#{f.id}"/></p:column>
	            <p:column headerText="Nome do Jogador"><h:outputLabel value="#{f.nomeJogador}"/></p:column>
	            <p:column headerText="Número Aposta"><h:outputLabel value="#{f.numeroAposta}"/></p:column>
	            <p:column headerText="Número Secreto"><h:outputLabel value="#{f.numeroSecreto}"/></p:column>
	            <p:column headerText="Resultado"><h:outputLabel value="#{f.resultado}"/></p:column>
				<p:column headerText="Data"><h:outputLabel value="#{f.data}"/></p:column>
				<p:column headerText="Ações"><p:commandButton value="Excluir" action="#{jogoBean.excluir(f)}" update="formulario" /></p:column>
	        </p:dataTable>
	        <p:button value="Voltar" outcome="index" />
	    </h:form>
	   	<p:messages showDetail="true" closable="true"/>
	   	
	   	
	</h:body>
</html>
